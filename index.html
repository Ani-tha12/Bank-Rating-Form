<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Rating Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Bank Rating Form</h1>
            <div class="bank-logo">
                <img src="logo.png" alt="Great Bank">
            </div>
        </div>
        <form>
            <label for="company-name">Company Name</label>
            <input type="text" id="company-name" name="company-name">
            
            <label for="financial-institution-name">Financial Institution Name</label>
            <input type="text" id="financial-institution-name" name="financial-institution-name">
            
            <label for="contact-person">Company Institution Contact Person</label>
            <input type="text" id="contact-person" name="contact-person">
            
            <label for="financial-institution-name-2">Financial Institution Name</label>
            <input type="text" id="financial-institution-name-2" name="financial-institution-name-2">
            
            <label for="contact-phone-number">Contact Phone Number</label>
            <input type="text" id="contact-phone-number" name="contact-phone-number">
            
            <label for="account-holder-name">Name of Account Holder</label>
            <input type="text" id="account-holder-name" name="account-holder-name">
            
            <label for="date-account-opened">Date Account Opened</label>
            <input type="date" id="date-account-opened" name="date-account-opened">
            
            <label for="account-type">Account Type</label>
            <input type="text" id="account-type" name="account-type">
            
            <label for="balance">Balance</label>
            <input type="text" id="balance" name="balance">
            
            <label for="additional-info">Additional Information</label>
            <textarea id="additional-info" name="additional-info" rows="4"></textarea>
        </form>
    </div>
</body>
</html>
